      - ALLEGRO_ENDPOINT=https://schuldhulp-ft.sociaal.amsterdam.nl:8084/SOAP
      - ALLEGRO_ONBEKENDE_SCHULDEISER=2450232
      - MAILER_DSN=smtp://localhost

  mariadb:
    image: mariadb
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: keycloak
      MYSQL_USER: keycloak
      MYSQL_PASSWORD: password
    # Copy-pasted from https://github.com/docker-library/mariadb/issues/94
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "--silent"]

  keycloak:
    image: quay.io/keycloak/keycloak:16.1.1
    volumes:
     - ./keycloak_realms:/opt/jboss/keycloak/imports
#     - ./keycloak_theme:/opt/jboss/keycloak/themes
    command:
      - "-b 0.0.0.0"
      - "-Dkeycloak.import=/opt/jboss/keycloak/imports/ams.json"
    environment:
      DB_VENDOR: mariadb
      DB_ADDR: mariadb
      DB_DATABASE: keycloak
      DB_USER: keycloak
      DB_PASSWORD: password
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: Pa55w0rd
      JGROUPS_DISCOVERY_PROTOCOL: JDBC_PING
    depends_on:
      - mariadb
    ports:
      - "8080:8080"
      - "9990:9990"

  thumbnail:
    image: amsterdam/thumbnailservice
    environment:
      - APP_ENV=prod
      - APP_SECRET=secret
    ports:
      - "8081:80"
  swift:
    image: jeantil/openstack-swift-keystone-docker:pike
    volumes:
      - swift_data:/var/lib/swift
    environment:
      - OS_USERNAME=schulddossier
      - OS_PASSWORD=!change/Me!
      - OS_PROJECT_NAME=schulddossier
      - OS_USER_DOMAIN_NAME=Default
      - OS_AUTH_URL=http://localhost:35357/v3
      - OS_IDENTITY_API_VERSION=3
    ports:
      - "12345:8080"
      - "35357:35357"


volumes:
  mysql_data:
    driver: local
  swift_data:
    driver: local